<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tab Summarizer</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 14px; width: 280px; }
    label { display:block; font-size:12px; color:#555; margin-top:8px; }
    input[type="text"] { width:100%; padding:6px; box-sizing:border-box; }
    .row { margin-top:10px; display:flex; gap:8px; }
    button { flex:1; padding:8px; cursor:pointer; }
    #status { margin-top:10px; font-size:12px; color:#333; white-space:pre-wrap; }
  </style>
</head>
<body>
  <h3>Tab Summarizer</h3>

  <label>API URL</label>
  <input id="apiUrl" type="text" placeholder="https://.../api/tabs" />

  <label>API Key</label>
  <input id="apiKey" type="text" placeholder="YOUR_KEY" />

  <div class="row">
    <button id="sendCurrent">Send Current Tab</button>
    <button id="sendAll">Send All Tabs</button>
  </div>

  <div class="row">
    <button id="save">Save Settings</button>
    <button id="test">Test GET</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
